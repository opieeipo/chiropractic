    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            padding: 2rem;
        }

        /* --- Print-specific styles --- */
        @media print {
            body {
                background-color: #ffffff; /* White background for printing */
                padding: 0;
            }

            .no-print {
                display: none; /* Hide elements you don't want to print, like buttons or input fields */
            }

            input, select, textarea {
                border: none; /* Remove borders from form fields */
                border-bottom: 1px solid #000; /* Add a bottom border for a clean, fillable line */
                background-color: transparent; /* Transparent background */
                padding: 0;
                margin-bottom: 1rem; /* Space out the fields */
                -webkit-print-color-adjust: exact; /* Ensure colors print correctly */
            }

            select {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none; /* Remove dropdown arrow on printed document */
            }

            .bg-white, .shadow-2xl, .border-4 {
                box-shadow: none;
                border: none;
                padding: 0;
            }

            .w-full.max-w-4xl.mx-auto {
                width: 100%;
                max-width: none;
            }

            .flex.items-center.justify-center.min-h-screen {
                align-items: flex-start;
                justify-content: flex-start;
            }
        }
    </style>
</head>
